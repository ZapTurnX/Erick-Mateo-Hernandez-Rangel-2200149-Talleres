<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
    <meta charset="UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="Form2.2.css">
</head>
<body>

    <section class="testimonial py-5" id="testimonial">
        <div class="container">
            <div class="row ">
                <div class="col-md-4 py-5 bg-primary text-white text-center">
                    <div class="fondo">
                        <div class="card-body">
                            <img src="https://vanacco.com/wp-content/uploads/2020/06/Form-1.jpg" style="width:100%">
                          <h2>Formulario<br>Coche</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 py-5 border">
                    <h4 class="pb-4">Completa los datos para el registro</h4>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                      
                                <select id="inputState" class="form-control">
                                    <option hidden disabled selected value>ID coche</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                      
                                <select id="inputState" class="form-control">
                                    <option hidden disabled selected value>Combustible</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                      
                                <select id="inputState" class="form-control">
                                    <option hidden disabled selected value>Tipo coche</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                      
                                <select id="inputState" class="form-control">
                                    <option hidden disabled selected value>Estado</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                      
                                <select id="inputState" class="form-control">
                                    <option hidden disabled selected value>Marca</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                      
                                <select id="inputState" class="form-control">
                                    <option hidden disabled selected value>ID Usuario</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <input id="Modelo" name="Modelo" placeholder="Modelo" class="form-control" type="text">
                            </div>
                            <div class="form-group col-md-6">
                                <input id="Año" name="Año" placeholder="Año" class="form-control" type="text">
                            </div>
                            <div class="form-group col-md-12">
                                <textarea id="Detalles" name="Detalles" placeholder="Detalles" cols="40" rows="3" class="form-control"></textarea>
                            </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <input id="Numero caja" name="Numero caja" placeholder="Numero caja" class="form-control" type="text">
                            </div>
                            <div class="form-group col-md-6">
                                <input id="Motor" name="Motor" placeholder="Motor" class="form-control" type="text">
                            </div>
                          </div>
                          <div class="form-row">
                              <div class="form-group col-md-12" id="cold">
                                <label id="fecha" for="fecha">Fecha de publicacion</label>
                              </div>
                            <div class="form-group col-md-4">
                                <input type="date" id="fecha" class="form-control">
                                
                            </div>
                            <div class="form-group col-md-4">
                                <select id="Moneda" class="form-control">
                                    <option hidden disabled selected value>Moneda</option>
                                    <option>Dolar</option>
                                    <option>Libra</option>
                                    <option>Peso</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <input id="precio" name="precio" placeholder="Precio" class="form-control" type="text">
                            </div>
                          </div>
                        
                        
                        <div class="form-row">
                            <button type="button" class="btn btn-danger">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
